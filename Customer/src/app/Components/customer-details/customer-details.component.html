<div class="registration-container">
    <div class="right-panel">
      <h2>Registration</h2>
      <form (ngSubmit)="onSubmit()" class="registration-form">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" [(ngModel)]="fullName" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="email"  required>
        </div>
        
        <div class="form-group">
          <label for="cellphone">Cellphone No</label>
          <input type="phone" id="cellphone" name="cellphone" [(ngModel)]="cellphone" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password"  required>
        </div>
        <div class="form-group">
          <label for="repeatPassword">Repeat Password</label>
          <input type="password" id="repeatPassword" name="repeatPassword" [(ngModel)]="repeatPassword"  required>
        </div>
        <div class="form-group">
          <input type="checkbox" id="agreeToTerms" name="agreeToTerms"  [(ngModel)]="agreeToTerms"  required>
          <label for="agreeToTerms">I agree to the terms of use</label>
        </div>
        <button type="submit" onclick="onsubmit">Sign Up</button>
      </form>
      <p>Already have an account? <a routerLink="/customerLogin">Sign In</a></p>
    </div>
  </div>
