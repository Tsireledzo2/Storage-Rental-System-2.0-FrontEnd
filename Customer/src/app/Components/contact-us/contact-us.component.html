<app-header></app-header>
<div class="contact-us">
  <div class="contact-container">
    <img class="“logo”" src="https://i.imgur.com/P4iVJz0.png" />
    <div class="contact-info">
      <h2>Contact Us</h2>
      <p>
        If you have any questions or suggestions, feel free to get in touch with
        us.
      </p>
      <ul>
        <div class="list">
          <li>Email: codingcubeteam@gmail.com</li>
          <li>Phone: 021 843 5835</li>
          <li>Address: 123 Main Street, Cape Town, South Africa</li>
        </div>
      </ul>
    </div>
    <div class="contact-form">
      <h3>Send Us A Message</h3>
      <form>
        <input
          type="text"
          id="name"
          placeholder="Name"
          required
          [(ngModel)]="name"
          name="name"
          [ngModelOptions]="{ standalone: true }"
        />
        <input
          type="email"
          id="email"
          placeholder="Email"
          required
          [(ngModel)]="email"
          name="email"
          [ngModelOptions]="{ standalone: true }"
        />
        <textarea
          placeholder="Message"
          [(ngModel)]="message"
          [ngModelOptions]="{ standalone: true }"
        ></textarea>

     
        <button type="submit" (click)="onSubmit()">Submit</button>
      </form>
    </div>
  </div>
  <footer>
    <p>&copy; 2023 Lilyz Storage</p>
    <p></p>
  </footer>
</div>
